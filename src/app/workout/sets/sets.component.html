<div class="d-flex flex-column align-items-center">
  <h2>Sets</h2>
  <div class="d-flex flex-column align-items-center">
    <div class="mb-3">
      <ul>
        <li
          class="d-flex flex-row mb-15"
          *ngFor="let set of sets; let i = index"
        >
          <input
            type="text"
            class="form-control mr-25"
            [(ngModel)]="set.weight.value"
            placeholder="{{ set.weight.id }}"
          />

          <input
            type="text"
            class="form-control mr-25"
            [(ngModel)]="set.reps.value"
            placeholder="{{ set.reps.id }}"
          />
          <button class="btn btn-danger" (click)="deleteSetFromSets(i)">
            Delete
          </button>
        </li>
      </ul>
    </div>
    <div class="d-flex flex-row justify-content-end w-100 mb-15">
      <button class="btn btn-primary" (click)="addEmptySetToSets()">+</button>
    </div>
    <div>
      <button class="btn btn-success" (click)="returnToWorkout()">Done</button>
    </div>
  </div>
</div>
