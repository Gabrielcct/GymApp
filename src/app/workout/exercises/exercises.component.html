<div class="d-flex flex-column align-items-center">
  <h2>Excercises</h2>
  <div class="d-flex flex-column align-items-center">
    <div class="mb-3">
      <label for="search" class="form-label">Search</label>
      <input
        type="text"
        class="form-control"
        id="search"
        placeholder="search for excercises here"
      />
    </div>
  </div>

  <div class="d-flex flex-row w-100 align-items-center">
    <div class="col-4" *ngFor="let excerciseTypes of exercises; index as i">
      <h5>{{ excerciseTypes.type }}</h5>

      <ul>
        <li
          *ngFor="let item of excerciseTypes.exercises"
          (click)="addExcercises(item)"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>

            {{ excerciseTypes.type }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let excerciseTypes of exercises">
          <th scope="row" *ngFor="let item of excerciseTypes">
            {{ item.name }}
          </th>
        </tr>
      </tbody>
    </table>-->
  </div>
</div>
