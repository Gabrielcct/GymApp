<div class="d-flex flex-column align-items-center pl-25 pr-25">
  <h2>Excercises</h2>

  <div class="d-flex flex-row w-100 align-items-center">
    <div class="col-4" *ngFor="let excerciseTypes of exercises; index as i">
      <h5>{{ excerciseTypes.type }}</h5>

      <ul>
        <li
          class="list"
          *ngFor="let item of excerciseTypes.exercises"
          (click)="addExcercises(item)"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
